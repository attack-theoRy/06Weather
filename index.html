,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- add bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


     <!--My stylesheet-->
     <link rel="stylesheet" href="Assets/style.css">

    <title>Weather Dash by Pirooz</title>
</head>
<body>


    <!--Heading title-->
    <div class="bg-dark"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>

     <!--Input box title-->
     <h6>Search for a City:</h6>

    <!--Start building out the input form -->

    <div class="col-4">
    <div class="input-group mb-3"> 
        <input id="searchBox" type="text" class="form-control" placeholder="Name of city" class="input-group-append">
        <button id="searchBtn" class="btn btn-primary" type="button"><i class="far fa-search"></i></button>
    </div>
</div>

<!-- Start card -->
<div class="card"> 
    <ul class="list-group list-group-flush list">
    </ul>
</div> 


<!--Add jquery for html manipulation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</body>
</html>
