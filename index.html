,<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- add bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

     <!--add font awesome stylesheet-->
     <script src="https://kit.fontawesome.com/ca89a4b9f5.js" crossorigin="anonymous"></script>

     <!--My stylesheet-->
     <link rel="stylesheet" href="Assets/style.css">

    <title>Weather Dash by Pirooz</title>
</head>
<body>


     <!-- Main heading -->
     <div class="bg-dark pt-2 pb-2"> 
        <div class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </div>
    </div>


    <!-- make responsive -->
    <div class="container-fluid"> 

        <!-- Start row -->
        <div class="row"> 
            <!-- Start column -->
            <div class="col-lg-3 bg-light pt-3 pb-3"> 

                <!--Search title-->
                <h5>Find weather conditions by city:</h5>

                <!-- Start search  -->
                <div class="input-group mb-3"> 
                    <input id="searchBox" type="search" class="form-control" placeholder="City name..." class="input-group-append">
                    <button id="searchBtn" class="btn btn-primary" type="button" id="button-addon2"><i class="far fa-search"></i></button>
                </div>


                <!-- Where the search history list goes -->
                <div class="card"> 
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div> 
            </div> 


            <!-- Where the current conditions will go -->
            <div class="col-lg-9"> 
                <div id="currentCity" class="mt-4">
                    
                </div>
            </div> 
        </div> 
    

        <!-- Start forecast container -->
        <div class="mt-4 col-md-12"> 

            <!--Start as hidden if have not searched for anything yet-->
            <h5 id="forecastH5" class="mt-3 hide">5-Day Forecast:</h5>

            <!-- Put forecast here -->
            <div id="forecast" class="row"> 


            </div> 
        </div> 
    </div> 


<!--Add jquery for html manipulation-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="Assets/script.js"></script>


</body>
</html>
